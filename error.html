<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Error</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .error-container {
            background-color: #2c2c2c;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            width: 90%;
            max-width: 500px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #ff4d4d;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        p {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .danger {
            color: #ff4d4d;
            font-weight: bold;
            font-size: 1.1rem;
            background-color: #330000;
            border: 1px solid #ff4d4d;
            padding: 0.75rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
        }

        .warn {
            color: #ffcc00;
            font-weight: bold;
            font-size: 1.1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            background-color: #ff4d4d;
            color: #f1f1f1;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #cc0000;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
 <div class="error-container">
        <h1>Error Detected</h1>
        <p class="danger">A critical error has occurred.</p>
        <p class="warn">Please try again later or contact support.</p>
        <button onclick="location.href='index.html'">Go Back</button>
    </div>

</body>
</html>
