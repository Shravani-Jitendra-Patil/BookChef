<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: right;
            position: relative;
            z-index: 3;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a {
            color: #fff;
            text-decoration: none;
        }
        .header a:hover {
            color: #ccc;
        }
        .menu-icon {
            cursor: pointer;
            float: left;
            margin-right: 10px;
        }
        .company-name {
            font-size: 1.5rem;
            margin-left: 20px;
        }
        .menu {
            background-color: #444;
            padding: 20px;
            width: 250px;
            position: fixed;
            top: 0;
            left: -250px;
            height: 100vh;
            overflow-y: auto;
            transition: left 0.3s ease-in-out;
            z-index: 1;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            margin-bottom: 10px;
            width: 100%;
        }
        .menu li:first-child a {
            margin-top: 70px;
        }
        .menu a {
            display: block;
            padding: 10px 20px;
            color: #fff;
            text-decoration: none;
            background-color: #555;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .menu a:hover {
            background-color: #666;
        }
        .menu a.active {
            background-color: #007bff;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }
        .main-content .background-img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .login-form-container {
            max-width: 400px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        .login-form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .form-group .register-link a {
            color: #007bff;
            text-decoration: none;
        }
        .form-group .register-link a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            margin-top: auto;
            position: relative;
            z-index: 3;
        }
    </style>
</head>
<body>
    <header class="header">
        <button class="btn btn-primary menu-icon" onclick="toggleMenu()">Menu</button>
        <div class="company-name">BookChef</div>
    </header>
    <nav class="menu">
        <ul>
            <li><a href="admin_login.html" class="admin">Admin</a></li>
            <li><a href="chef_login.html" class="chef">Chef</a></li>
            <li><a href="users_login.html" class="users">Users</a></li>
        </ul>
    </nav>
    <main class="main-content">
        <img src="https://cdn.dribbble.com/users/500444/screenshots/14679473/people_illustrations_4x.jpg" alt="Background Image" class="background-img">
        <div class="login-form-container">
            <h2>Users Login</h2>
            <form action="UsersLogin" method="post" id="usersLoginForm" onsubmit="return validateLoginForm()">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="uemail" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="upassword" required>
                </div>
                <div class="form-group">
                    <button type="submit">Login</button>
                    <div class="register-link">
                        <a href="users_register.html">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        Made with love | Shravani Patil &copy; 2024
    </footer>
    <script>
        function toggleMenu() {
            let menu = document.querySelector('.menu');
            let mainContent = document.querySelector('.main-content');
            if (menu.style.left === '0px') {
                menu.style.left = '-250px';
                mainContent.style.marginLeft = '0';
            } else {
                menu.style.left = '0px';
                mainContent.style.marginLeft = '250px';
            }
        }

        function validateLoginForm() {
            let email = document.getElementById('email').value.trim();
            let password = document.getElementById('password').value.trim();

            if (email === '' || password === '') {
                alert('Email and Password are required!');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
